<!DOCTYPE html>
<html>
<head>
    <title>百度搜索结果 - {{ query }}</title>
    <style>
        /* 样式表 */
        .container {
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
        }

        .result {
            margin-bottom: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
        }

        .link {
            color: #1a0dab;
        }

        .summary {
            color: #545454;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>百度搜索结果 - {{ query }}</h1>
        {% if results %}
        {% for result in results %}
        <div class="result">
            <p class="title"><a class="link" href="{{ result.url }}" target="_blank">{{ result.title }}</a></p>
            <p class="summary">{{ result.summary }}</p>
        </div>
        {% endfor %}
        {% else %}
        <p>抱歉，没有找到与 "{{ query }}" 相关的结果。</p>
        {% endif %}
    </div>
</body>
</html>
